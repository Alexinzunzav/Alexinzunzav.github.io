<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | NFT preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  

</head>
<body>
  <div class="card">

    <div class="img-conteiner">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="img-card">
      <div class="img-overlay">
        <img src="images/icon-view.svg" alt="icon view" class="img-view">
      </div>
    </div>
    
    <div class="text-content">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      
    </div>

    <div class="card-sell">

      <div class="etherium">
        <img class="img-eth" src="images/icon-ethereum.svg" alt="icon etherium">
        <p class="eth">0.041ETH</p>
      </div>

      <div class="time">
        <img class="img-clock" src="images/icon-clock.svg" alt="clock">
        <p class="days">3 days left</p>
      </div>

    </div>
  

    <div class="card-author">
      <img src="images/image-avatar.png" alt="imagen usuario" class="img-author"> 
      <p class="profile">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

</body>
</html>
